<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal Online Gallery</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="hero-container">
		<div class="logo">
			<h1>UpPhoto</h1>
			<p>Online Gallery</p>
		</div>
		<div class="hero-text">
			<p>Your online space for your best shots. Upload your favourite photos and fill your gallery with memories.</p>
			<label for="input">Upload Photo</label>
			<input type="file" accept="image/jpg, image/jpeg, image/png" id="input">
		</div>
		
	</div>
	<div class="gallery-container" id="gallery-container">
		<h2>Photos</h2>
		<div class="column-container">
			<div class="column" id="even-column">
			</div>
			<div class="column" id="odd-column">		
			</div>		

		</div>
	</div>
	<div class="view-image">
		<div class="image-holder">
			<span>&#10060</span>
			<span class="delete">Delete</span>
			<img src="images/hero-bg.jpg">
		</div>
	</div>	
	<script src="script.js"></script>
</body>
</html>
