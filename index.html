<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Upphoto | Photo Gallery</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="hero-container">
		<div class="logo">
			<h1>UpPhoto</h1>
			<p>Photo Gallery</p>
		</div>
		<div class="hero-text">
			<p>You can upload photos from your device and it will be added in the gallery.</p>
			<label for="input">Upload Photo</label>
			<input type="file" accept="image/jpg, image/jpeg, image/png" id="input">
		</div>
		
	</div>
	<div class="gallery-container" id="gallery-container">
		<h2>Photos</h2>
		<div class="column-container" id="column-container">
			<div class="column" id="even-column">
				<div class="column-div">
					<img src="images/sample images/a.jpg">
				</div><div class="column-div">
					<img src="images/sample images/b.jpg">
				</div><div class="column-div">
					<img src="images/sample images/c.jpg">
				</div>
			</div>
			<div class="column" id="odd-column">
				<div class="column-div">
					<img src="images/sample images/d.jpg">
				</div><div class="column-div">
					<img src="images/sample images/e.jpg">
				</div><div class="column-div">
					<img src="images/sample images/f.jpg">
				</div>	
			</div>	
			<div class="column" id="third-column">
				<div class="column-div">
					<img src="images/sample images/g.jpg">
				</div><div class="column-div">
					<img src="images/sample images/h.jpg">
				</div><div class="column-div">
					<img src="images/sample images/i.jpg">
				</div>	
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
